<!DOCTYPE html>
<html>

<head>
  <title>Resume Scraper - Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
    }
    
    h1 {
      text-align: center;
    }
    
    .data {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .data div {
      width: 30%;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .data h2 {
      font-size: 18px;
      margin-top: 0;
    }
    
    .data p {
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Resume Scraper - Results</h1>
    <div class="data">
      <div>
        <h2>Name</h2>
        <p>{{ name }}</p>
      </div>
      <div>
        <h2>Skills</h2>
        <p>{{ skills }}</p>
      </div>
      <div>
        <h2>Experience</h2>
        <p>{{ experience }}</p>
      </div>
    </div>
  </div>
</body>

</html>
